<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        function abrirPopup() {
            janela = window.open('http://www.google.com', 'nova_janela', 'width=500, height=500')
        }

        function fecharPopup() {
            janela.close()
        }

    </script>
</head>
<body>
    <button onclick="abrirPopup()">Abrir Janela</button>
    <button onclick="fecharPopup()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir p√°gina</button>
</body>
</html>
