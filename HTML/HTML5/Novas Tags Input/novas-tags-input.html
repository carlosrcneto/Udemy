<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Novas tags de input HTML 5</title>
        <meta charset="UTF-8">

        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- Estilo customizado -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

    </head>

    <body>

        <form>

            <!-- Novos inputs e atributos HTML 5 -->

            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required autofocus>
            <br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br><br>

            <!-- Número -->
            <label for="numero">Número:</label>
            <input type="number" id="numero" min="2" max="10" required>
            <br><br>

            <!-- URL -->
            <label for="url">Url:</label>
            <input type="url" id="url" placeholder="ex.: http://www.google.com" required>
            <br><br>

            <!-- Pesquisa -->
            <label for="pesquisa">Pesquisa:</label>
            <input type="search" id="pesquisa" required>
            <br><br>

            <!-- Range -->
            <label for="range">Range:</label>
            <input type="range" id="range" min="1" max="9" value="1" required>
            <br><br>

            <!-- Data -->
            <label for="data">Data:</label>
            <input type="date" id="data" required>
            <br><br>

            <!-- Data -->
            <label for="cor">Cor:</label>
            <input type="color" id="cor" required>
            <br><br>

            <input type="submit" name="" id="" value="Enviar">

        </form>

    </body>
</html>
