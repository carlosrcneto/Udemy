<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        // requisição http
        // resposta http
        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'única',
            aro: 12,
            pedalar() { console.log('Método pedalar executado')}
        }

        let Bicicleta2 = {
            cor: 'Vermelha',
            marcha: '18',
            aro: 26,
            pedalar() { console.log('Método pedalar executado')}
        }

        console.log(Bicicleta1)
        console.log(Bicicleta2)

        //----------------------------------------------------------
        let BicicletaFactory = function(cor, marcha, aro, marca) {
            //lógica
            // requisição http
            // resposta http
            return {
                cor,
                marcha,
                aro,
                marca,
                pedalar() { console.log('Método pedalar executado')}
            }
        }

        let Bicicleta3 = BicicletaFactory('Vermelha', '18', 26, 'Caloi')
        console.log(Bicicleta3)

        let Bicicleta4 = BicicletaFactory('Azul', '9', 29, 'First')
        console.log(Bicicleta4)

        let Bicicleta5 = BicicletaFactory('Preta', '18', 26, 'GTS')
        console.log(Bicicleta5)

        console.log(`Cor: ${Bicicleta3.cor}`)
        Bicicleta3.pedalar()

    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
