<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        let nome = 'Carlos' // document.getElementById('nome').value
        let idade = 22
        let sexo = 'Masculino'
        let profissao = 'Auxiliar Administrativo'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function() {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()

        let objeto2 = {
            nome, // nome = nome variável / valor = valor da variável
            idade,
            sexo,
            profissao,
            exibirResumo: function() {
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto2)
        objeto2.exibirResumo()

    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
